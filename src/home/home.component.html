<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

<table class="table">
    <thead>
        <tr>
            <td align="center">Home</td>
            <td align="center">Result</td>
            <td align="center">Away</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of array">
            <td align="center"><img [src]="item.home_team.logo" />{{item.home_team.name}}</td>
            <td align="center" >{{item.stats.ft_score}}</td>
            <td align="center">{{item.away_team.name}}<img [src]="item.away_team.logo" /></td>
        </tr>
    </tbody>
</table>
<br>
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <table class="table">
                <thead>
                    <tr>
                        <td align="center">Position</td>
                        <td align="center">Name</td>
                        <td align="center">Team</td>
                        <td align="center">Goals</td>
                        <td align="center">Matches</td>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let score of top ">
                        <td align="center">{{score.pos}}</td>
                        <td align="center">{{score.player.player_name}}</td>
                        <td align="center">{{score.team.team_name}}</td>
                        <td align="center">{{score.goals.overall}}</td>
                        <td align="center">{{score.matches_played}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm">
        </div>
    </div>
